    <script>
        const build_code = () => {
            // parse url value
            let raw_url = url.value.split("\n")[0].trim();
            let ts = unescape(decodeURI(raw_url)).split("?", 2);
            let _url = '"' + ts[0] + '"';

            let params = "{}";
            if (ts.length > 1) {
                params = "{\n";
                ts[1].split("&").forEach(t => {
                    let vs = t.split("=", 2);
                    let k = vs[0];
                    let v = vs[1];
                    params += `    "${k}":"${v}",\n`;
                });
                params += "}";
            }

            // parse req value
            let lines = [];
            req.value.split("\n").forEach(line => {
                if (line.trim()) lines.push(line);
            });
            let method = "get";;
            let headers = "{}";
            if (lines.length > 1) {
                method = lines[0].split(" ")[0].toLowerCase();
                if (method != "get" && method != "post") method = "get";

                headers = "{\n";
                lines.slice(1).forEach(line => {
                    let ts = line.split(":");
                    let k = ts[0].trim();
                    let v = ts[1].trim();
                    headers += `    "${k}":"${v}",\n`;
                });
                headers += "}";
            }

            // set code value
            code.value = `import requests

url = ${_url}
headers = ${headers}
params = ${params}

res = requests.${method}(url=url, headers=headers, params=params)
print(res.content)
`;
        };

        const copy = () => {
            code.select();
            code.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(code.value);
            code.setSelectionRange(0, 0);
