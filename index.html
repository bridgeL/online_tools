<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>导航页</title>
    <style>
        #main {
            position: absolute;
            top: 10%;
            left: 40%;
            transform: translateX(-50%);
        }

        #greeting {
            user-select: none;
            font-size: 100px;
            font-weight: 900;
        }

        #search {
            width: calc(60vw - 30px);
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px 20px;
        }

        #tools {
            width: 60vw;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #tools>div {
            cursor: pointer;
            width: calc(60vw - 30px);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
        }

        #tools>div:hover {
            color: white;
            background-color: gray;
        }

        .name {
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: left;
        }

        .name>div:first-child {
            width: 60px;
        }

        a {
            color: inherit;
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <i>更新日期：2023/04/11</i>
        <div id="greeting">hi.</div>
        <input
            id="search"
            type="text"
            onchange="filter(this)"
            placeholder="search"
        >
        <div id="tools"></div>
    </div>
    <script>
        const total = {};
        const update = (data) => {
            let inner_html = "";
            data.forEach(el => {
                let name = el.name;
                let url = el.url;
                let type = el.type;
                inner_html += `<div onclick="goto_url(this)">
    <div class="name">
        <div>[${type}]</div>
        <div>${name}</div>
    </div>
    <a href="${url}" target="_blank">前往</a>
</div>`;
            });
            tools.innerHTML = inner_html + "<br><br>";
        };

        fetch("config.json", { cache: "no-store" }).then((res) => {
            if (res.status === 200) return res.json();
        }).then(data => {
            total.data = data;
            update(data.urls);
        });

        const goto_url = (el) => {
            el.querySelector("a").click();
        };

        const filter = (el) => {
            let keyword = el.value;
            let data = total.data.urls.filter(d => {
                return `${d.type} ${d.name}`.indexOf(keyword) >= 0;
            });
            update(data);
        }
    </script>
</body>
</html>
